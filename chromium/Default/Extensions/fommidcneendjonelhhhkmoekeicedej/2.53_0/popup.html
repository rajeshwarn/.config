  background: rgb(237,94,104);
  color: #FFF;
}
.darkBtnColor {
  background: rgb(131,136,164);
  color: rgb(51,55,80);

html {
  border-radius: 6px;
}
body {
  margin: 0;
  font-size: 100%;
}
#everything {
  width: 300px;
  /*background: rgb(54,59,89);*/
  border-radius: 5px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
  overflow: hidden;
  /*color: rgb(147,151,175);*/
  /*padding-top: 10px;*/
  background: rgb(34,34,34);
  color: rgb(147,147,147);
}
#subcontrols {
  color: #FFF;
  padding-bottom: 10px;
}
#subcontrols * {
  /*transition: .25s ease-in-out !important;*/
}
#subcontrols .siteName {
  font-weight: 700;
  font-size: 1.2em;
  width: 260px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
/*html[hv="a0"]#fommidcneendjonelhhhkmoekeicedej #subcontrols,
body.disabled #subcontrols {
  color: rgb(147,151,175);
}*/
#title {
  outline: none;
  color: #EEE;
  margin-top: 10px;
}
.defaultText {
  font-size: 12px;
  margin-top: 5px;
  max-width: 225px;
  margin-bottom: 0;
  text-align: left;
  margin-bottom: 10px;
  /*color: #ccc;*/
}
.tagLine {
  font-size: 13px;
  font-family: sans-serif;
  letter-spacing: 0px;
  font-weight: 400;
  line-height: 1em;
  margin-bottom: 15px;
}
.kb {
  font-weight: normal;
  font-style: italic;
  font-size: 10pt;
}
button {
  margin: 0.75em 0 0.25em 0;
  padding: 0.5em 1.5em;
  font-family: Arial, Helvetica, sans-serif;
  font-size: 10pt;
}
body.disabled h3,
body.disabled a,
body.disabled label {
  color: #aaa;
}
h2 {
  font-size: 12pt;
}
label {
  display: block;
}
fieldset {
  border: none;
  margin: 0;
  padding: 0;
}
legend {
  padding: 20px;
  padding-top: 20px;
  padding-bottom: 15px;
}
input[type="radio"]:checked+span { 
  font-weight: bold;
}
.holdSocial {
  padding-top: 10px;
  padding-bottom: 15px;
  text-align: center;
  border-top: 2px solid transparent;
}
.mySocial {
  /*opacity: 0.85;*/
  padding-right:3px;
}
.mySocial:hover {
  opacity: 1;
}
a.mySocial > div:hover {
  opacity: 0.8;
}
#hiddenQR {
  display:block;
}
.donateBtn,
#retryInit, 
#recheckLicense {
  font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  background: rgb(237,94,104);
  color: #FFF;
  font-size: 13px;
  line-height: 1.3em;
  padding-top: 12px;
  padding-bottom: 12px;
  padding-left: 30px;
  padding-right: 30px;
  display: inline-block;
  margin-bottom: 30px;
  border-radius: 5px;
  font-weight: 400;
}
.donateBtn:hover,
.donateBtn:active,
#retryInit:hover, 
#recheckLicense:hover,
#retryInit:active, 
#recheckLicense:active {
  background: rgb(252,109,119);
  cursor: pointer;
}
.donateBtn:focus,
#retryInit:focus, 
#recheckLicense:focus {
  outline: 0;
  box-shadow: none;
  border-color: transparent;
}
#retryInit {
  font-size: 16px;
  font-weight: 700;
  letter-spacing: 0.5px;
  padding-bottom: 15px;
  padding-top: 15px;
}
.awesomeText {
  line-height: 1.3em;
  font-size: 13px;
  color: rgb(147,151,175);
  display: none;
}
.awesomeUpgradeText {
  line-height: 1.3em;
  font-size: 13px;
  color: #bbb;
  margin-top: 5px;
  margin-bottom: 20px;
}
a, a:hover {
  text-decoration: none;
}
#toggle {
  background: rgb(131,136,164);
  color: rgb(51,55,80);
  border: none;
  border-radius: 5px;
  padding-left: 30px;
  padding-right: 30px;
  padding-top: 15px;
  padding-bottom: 15px;
  font-size: 20px !important;
  margin-top: 30px !important;
  margin-bottom: 30px !important;
  display: none;
}
#toggle:hover {
  cursor: pointer;
  background: rgb(146,151,179);
  /*color: #444;*/
}
#toggle:active {
  cursor: pointer;
  background: rgb(146,151,179);
  /*color: #444;*/
}
#toggle:focus {
  outline: 0;
  box-shadow: none;
  border-color: transparent;
}

h1 {

.checkbox-label {
  display: block;
  background: #f3f3f3;
  height: 32px;
  width: 62px;
  border-radius: 50px;
  margin: 50px auto;
  position: relative;
  box-shadow: 0 0 0 2px #dddddd;
  margin-top: 2px;
  margin-bottom: 25px;
}
.checkbox-label:hover {
  cursor: pointer;
}
.checkbox-label .on {
  display: block;
  position: absolute;
  z-index: 0;
  left: 0;
  opacity: 1;
  min-width: 300px;
  line-height: 32px;
  opacity: 0;
  color: rgb(237,94,104);
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  font-size: 16px;
  font-family: monospace;
  font-weight: 700;
  color: rgb(237,94,104);
}
.checkbox-label .off {
  display: block;
  position: absolute;
  z-index: 0;
  right: 80px;
  text-align: right;
  opacity: 1;
  min-width: 300px;
  line-height: 32px;
  opacity: 1;
  color: rgb(147,151,175);
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  font-size: 16px;
  font-family: monospace;
  font-weight: 700;
  /*color: rgb(237,94,104);*/
}
.checkbox-label:before {
  content: '';
  display: block;
  position: absolute;
  z-index: 1;
  top: 0;
  left: 0;
  border-radius: 30px;
  height: 32px;
  width: 32px;
  background: white;
  box-shadow: 0 3px 3px rgba(0, 0, 0, 0.2), 0 0 0 2px #dddddd;
}
.checkbox {
  position: absolute;
  left: -5000px;
}
.checkbox:checked + .checkbox-label {
  background: rgb(237,94,104);
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  box-shadow: 0 0 0 2px rgb(237,94,104);
  -webkit-touch-callout: none;
  -webkit-user-select: none;
}
.checkbox:checked + .checkbox-label .on {
  left: 80px;
  opacity: 1;
}
.checkbox:checked + .checkbox-label .off {
  right: 0;
  opacity: 0;
}
.checkbox:checked + .checkbox-label:before {
  left: 30px;
  box-shadow: 0 3px 3px rgba(0, 0, 0, 0.2), 0 0 0 2px rgb(237,94,104);
  -webkit-touch-callout: none;
  -webkit-user-select: none;
}
.checkbox.blue {
  position: absolute;
  left: -5000px;
}
.checkbox.blue + .checkbox-label .on {
  color: #1fc1c8;
}
.checkbox.blue:checked + .checkbox-label {
  background: #1fc1c8;
  box-shadow: 0 0 0 2px #1fc1c8;
}
.checkbox.blue:checked + .checkbox-label .on {
  left: 100px;
  opacity: 1;
}
.checkbox.blue:checked + .checkbox-label .off {
  right: 0;
  opacity: 0;
}
.checkbox.blue:checked + .checkbox-label:before {
  left: 30px;
  box-shadow: 0 3px 3px rgba(0, 0, 0, 0.2), 0 0 0 2px #1fc1c8;
}
