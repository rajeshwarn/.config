<html><head><meta charset="UTF-8"></head><body><polymer-element name="tour-step" extends="core-overlay" assetpath="../src/">
    <template>
        <style>
            :host {
                color:#fff;
                background-repeat:no-repeat;
            }

            :host(.top-right) {
                padding-right:90px;
                background-position: top right;
                right:0;
                top:0;
            }

            :host(.top-left) {
                padding-left:90px;
                background-position: top left;
                left:0;
                top:0;
            }

            :host(.bottom-left) {
                padding-left:90px;
                padding-bottom:20px;
                background-position: bottom left;
                left:0;
                bottom:0;
            }

            :host(.bottom-right) {
                padding-right:90px;
                padding-bottom:20px;
                background-position: bottom right;
                right:0;
                bottom:0;
            }

            ::content paper-button {
                background:rgba(255,255,255,0.2)
            }
        </style>
        <content></content>
        <script type="text/plain" class="style">
            .core-overlay-backdrop {
                background:{{color}};
            }

            .core-overlay-backdrop.core-opened {
                opacity:{{opacity}};
            }

        </script>
    </template>
    
</polymer-element><script charset="utf-8" src="tour-step.js"></script></body></html>
