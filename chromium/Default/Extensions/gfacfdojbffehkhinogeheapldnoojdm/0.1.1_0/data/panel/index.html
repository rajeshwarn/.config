<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>App for Spotify™</title>
    <meta name="description" content="App for Spotify™">
    <meta name="keywords" content="spotify, web, social, app, communication">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" type="image/png" href="../icons/16.png"/>
    <link rel="stylesheet" href="index.css" type="text/css"/>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <table id="toolbar">
          <tr>
            <td id="back" title="Back"></td>
            <td id="reload" title="Reoad current page"></td>
            <td id="popout" title="Open Spotify music player in a new tab"></td>
            <td id="alwaysOnTop" title="Make window to stay always on top"></td>
            <td id="support" title="Open support page"></td>
            <td id="forward" title="Forward"></td>
          </tr>
        </table>
        <div id="spotify"><webview partition="persist:spotify"></webview></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
