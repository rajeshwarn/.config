
<html>

    <head>
        <link href="../css/styles.css" rel="stylesheet"/>
        <script type="text/javascript" src="../js/JSDOMParser.js"></script>
        <script type="text/javascript" src="../js/Readability.js"></script>
        <script type="text/javascript" src="../js/note-utils.js"></script>
        <script type="text/javascript" src="../js/popup.js"></script>

    </head>

    <body>
        <div class="sidenav" id="mySidenav">
            <div class="signin-title">
                Zoho Notebook hello
                <!-- <span>Web Clipper</span> -->
            </div>

            <div class="signin" id="signin">


                <div style="padding-bottom: 20px;">
                    <p class="signin-message" id="login-page-save-msg">To Save content from web pages to Zoho Notebook, please sign in </p>
                    <div class="signin-button" id="sign-action"><a href="javascript:void(0)"> Sign in </a></div>
                </div>
                <div class="bottom-message">
                    Don't have a Zoho account?<br />
                    <a id="signup-action" href="javascript:void(0)"> Sign Up Now </a>
                </div>

            </div>


            <div id='cssmenu'>

                <div class="title-menu">
                    <textarea id="content-text" class="content-text" maxlength="100" placeholder="Untitled note">Saves the content in default notebook </textarea>
                    <p id="saves-in"> Saves the content in default Noteboook </p>
                </div>

                <ul>
                    <ul>
                        <li id="text_note">Clip this page</li>
                        <li id="simplified_note">Simplified article</li>
                        <li id="selected_text_note">Clip selected text</li>
                        <li id="screenshot">Snapshot this page</li>
                        <li id="page_link">Save page link</li>
                    </ul>

                </ul>

            </div>
        </div>
    </body>
