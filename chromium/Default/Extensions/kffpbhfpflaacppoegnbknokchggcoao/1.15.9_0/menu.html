<html>
    <head>
        <style>
            html, body {
                font-family: Arial;
                width: 300px;
                margin: 0;
                padding: 0;
            }
            hr {
                border: #e1e1e1 1px solid;
            }
            #main {
                width: 96%;
                margin: 0 auto;
                padding: 5px 0;
            }
            .title {
                font-size: 16px;
                color: #4596d1;
                padding: 5px 3px;
            }
            .opt {
                padding: 5px 3px;
                cursor: pointer;
                transition: background-color 0.1s ease-out;
            }
            .opt:hover {
                background-color: #f1f1f1;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <div class="title">Support Free Content</div>
            <hr>
            <div id="home" class="opt">Our Website</div>
            <div id="contact" class="opt">Contact Us</div>
            <div id="faq" class="opt">Frequently Asked Questions</div>
            <div id="about" class="opt">About Support Free Content</div>
        </div>
        <script src="menu.js"></script>
    </body>
</html>
